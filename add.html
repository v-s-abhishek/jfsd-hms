<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Appointment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #b0e0e6; /* powderblue */
            margin: 0;
            padding: 0;
        }

        #header {
            text-align: center;
            background-color: #4682b4; /* steelblue */
            color: white;
            padding: 20px 0;
            margin-bottom: 20px;
        }

        #content {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            text-align: center;
        }

        table {
            margin: 0 auto;
        }

        td {
            padding: 5px 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #4682b4; /* steelblue */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #36648b; /* darker steelblue */
        }

        input[type="text"],
        input[type="date"] {
            padding: 8px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="date"]:focus {
            outline: none;
            border-color: #4682b4; /* steelblue */
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>HOSPITAL NOVA</h1>
    </div>
    <hr>
        <p style="text-align: center;"><a th:href="@{/patients}">homepage</a></p>
        <hr>
    <div id="content">
        <h2 style="text-align: center;">Create New Appointment</h2>
        <form action="#" th:action="@{/save}" th:object="${appointment}">
            <table border="0" cellpadding="10">
                <tr>
                    <td>Patient Name:</td>
                    <td><input type="text" th:field="*{patientName}" /></td>
                </tr>
                <tr>
                    <td>Doctor Name:</td>
                    <td><input type="text" th:field="*{doctorName}" /></td>
                </tr>
                <tr>
                    <td>Date:</td>
                    <td><input type="date" th:field="*{date}" /></td>
                </tr>
                <tr>
                    <td>Need Prescription?</td>
                    <td><input type="text" th:field="*{prescription}" /></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <button type="submit">Save</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
